

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    
    
<script src="https://kit.fontawesome.com/ac94533f49.js" crossorigin="anonymous"></script> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="package.json"></script>

<title>Weather App</title> 


</head>

<body>
    
<center>
        <div class="container" id="search">
          <form class="search-form">
              <input type="text" placeholder="Enter city name" id="searchCity" />
              <input type="submit" value="Search" />
          </form>
        
              <button type="submit" id="geo-button" class="btn btn-success">
                Current Location
            </button>
        
      
        
      
    

<!-- location and details section -->

        <h1 class="currentCity">
            Seattle, WA
        </h1>
      <p id="date-time">
          Sunday 12:30
    </p>
        
          
            Partly Cloudy
          
        
<div class="symbol">
    <div style="font-size: 30px">;
    <i class="fas fa-cloud-sun-rain fa-2x"></i>
    <p id="current temp">66°F</p>
</div>
</div>

<h3>
    <span id="temperature">19</span>° <a href="#" id="celsius">C</a> | <a href="#" id="fahrenheit">F</a>
  </h3>
</center>
</div>

    

<div class="col-12 weatherspec">
    <div class="col-12 weatherspec">Feels like 35ºF</div>
<div class="col=12 weatherspec">Chance Of Rain 40%</div>
<div class="col-12 weatherspec">Humidity 74%</div>
<div class="col-12 weatherspec">Visibility 10 mi</div>

</div>
</div>
</div>
</div>
</center>
</div>
</div>
</div>
</div>


<div class="row next 5">
    <div class="col">
    <div class="day">Monday</div>
    <div class="symbol">
       
        <i class="fas fa-cloud-rain fa-lg"></i>
    </div>
    <div class="temp">30°| 44°</div>
</div>
<div class="col">
    <div class="day">Tuesday</div>
    <div class="symbol">
        <i class="far fa-snowflake fa-lg"></i>
    </div>
    <div class="temp">25°| 34 °</div>
</div>
    <div class="col">
        <div class="day">Wednesday</div>
        <div class="symbol">
            <i class="fas fa-sun fa-lg"></i>
        </div>
        <div class="temp">33°| 42°</div>
    </div>
    <div class="col">
        <div class="day">Thursday</div>
        <div class="symbol">
            <i class="fas fa-cloud-showers-heavy fa-lg"></i>
        </div>
        <div class="temp"> 35°| 44°</div>
        </div>
        <div class="col">
            <div class="day">Friday</div>
            <div class="symbol">
                <i class="fas fa-cloud-sun-rain fa-lg"></i>
            </div>
            <div class="temp"> 36°| 45°</div>
        </div>
            </div>
        </div>
    </div>
    <center> Coded by Shelley Worrall</center>
    

</div>
<script src="index.js"></script>
</body>
</html>
